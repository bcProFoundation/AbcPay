<action-sheet>
  <div class="title">
    <span>{{'Name'| translate}}</span>
  </div>
  <form [formGroup]="contactForm">
    <ion-input
      placeholder="{{'New contact name' | translate}}" 
      formControlName="name"
      type="text"
    ></ion-input>
  </form>

  <button
    ion-button
    class="button-standard safe-area"
    [disabled]="contactForm.invalid"
    (click)="optionClicked()"
  >
  {{'Save'| translate}}
  </button>
</action-sheet>

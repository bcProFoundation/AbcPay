  <div class="message-content">
    <ion-row class="title-container">
      <div class="message-icon"><img src="assets/img/lotus-donation.png" /></div>
      <div class="message-title" translate>Lotus Donation Program</div>
    </ion-row>

    <div>
      <div class="line-divider"></div>
      <span class="message-button" (click)="donationLotus()">Donate</span>
    </div>
  </div>
</div>

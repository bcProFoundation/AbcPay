<ion-content no-bounce fullscreen>
  <div class="fingerprint-header">
    <div class="title">
      <div>
        {{'Unlock App' | translate}}
      </div>
    </div>
    <div class="icon-container">
      <ion-icon class="app-icon">
        <img src="assets/img/app/icon-flat.svg" />
      </ion-icon>
    </div>
  </div>
  <div class="fingerprint-bottom">
    <button class="button-standard" ion-button (click)="checkFingerprint()">
      <span>{{'Scan again' | translate}}</span>
      <ion-icon name="finger-print" item-end></ion-icon>
    </button>
  </div>
  <p class="made-with-custom" [ngClass]="{'white-theme': isDarkTheme}">
    Made with 
    <img *ngIf="isDarkTheme" src="assets/img/app/whiteLotus.png" width="60" />
    <img *ngIf="!isDarkTheme" src="assets/img/app/blackLotus.png" width="60" />
  </p>
</ion-content>

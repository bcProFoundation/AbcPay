<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <img [src]="setIconHomeTab(selectedTab)">
    </ion-tab-button>

    <ion-tab-button tab="scan" class="no-boder-scan-tab" >
      <img src="assets/img/tab-scan-{{currentTheme}}.svg">
    </ion-tab-button>

    <ion-tab-button tab="wallets">
      <img [src]="setIconWalletsTab(selectedTab)">
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<wide-header-page title="{{'Send Feedback' | translate}}" [hideBackButton]="fromCard">
  <div page-content>
    <div class="msg-to-user">
      <div class="rating-title">
        <div class="feedback-title">
          <span>{{reaction}}</span>
        </div>
        <div>
          <img *ngIf="1 == score" src="assets/img/disappointed-face.svg" />
          <img *ngIf="2 == score" src="assets/img/satisfied-face.svg" />
          <img *ngIf="3 == score || !score" src="assets/img/happy-face.svg" />
        </div>
      </div>
      <div class="feedback-msg">{{comment}}</div>
    </div>
    <ion-list class="settings-list bp-list">
      <ion-item button *ngIf="(score == 3 || !score) && isCordova" class="user-feedback-card" (click)="showAppreciationSheet()">
        <ion-label>
          <span translate>Write a Review</span>
        </ion-label>
      </ion-item>
      <ion-item button *ngIf="(score == 3 || !score) && isCordova" class="user-feedback-card" (click)="openSharePage()">
        <ion-label>
          <span translate>Share with friends</span>
        </ion-label>
      </ion-item>
      <ion-item button *ngIf="score != 3" class="user-feedback-card" (click)="showInfoSheet('request-feature', 'https://gitlab.com/abcpros/internal/abc-pay/-/issues')">
        <ion-label>
          <span translate>Request a Feature</span>
        </ion-label>
      </ion-item>
      <ion-item button *ngIf="score != 3" class="user-feedback-card" (click)="showInfoSheet('report-issue', 'https://gitlab.com/abcpros/internal/abc-pay/-/issues')">
        <ion-label>
          <span translate>Report an Issue</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</wide-header-page>

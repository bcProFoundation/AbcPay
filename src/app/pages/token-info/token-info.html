<wide-header-page hideToolbar="true" hideBackButton="true">
  <ion-buttons slot="start">
    <ion-button class="close-container disable-hover" (click)="close()">
      <ion-icon color="dark" name="close-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div page-content>
    <ion-list lines="none" class="bp-list tx-detail-list">
      <ion-item>
        <div class="header-container">
          <div class="sending-label">
            <span>{{tokenInfo?.name}}</span>
          </div>
        </div>
      </ion-item>
      <ng-container *ngFor="let token of tokenShowUi">
        <div class="line-divider"></div>
        <ion-item>
          <ion-label slot="start">
            <div class="summary-item">
              <span translate>{{token.name}}</span>
            </div>
          </ion-label>
          <ion-note slot="end">
            <span class="ellipsis summary-item-detail">{{token?.value}}</span>
          </ion-note>
        </ion-item>
      </ng-container>
    </ion-list>
  </div>
</wide-header-page>

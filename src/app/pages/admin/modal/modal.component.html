<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Note</mat-label>
    <textarea matInput [(ngModel)]="noteValue" placeholder="Take note here"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="handleNote()">{{ isUpdate ? 'Update note' : 'Add note'}}</button>
</div>

<ng-container [ngSwitch]="handleCasePassword">
  <ng-container *ngSwitchCase="PassWordHandleCases.CreateNewPassword">
    <h1 mat-dialog-title>Create your password</h1>

    <label>Password</label>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Input password here" [(ngModel)]="password">
    </mat-form-field>

    <label>Confirm Password</label>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Confirm password here" [(ngModel)]="confirmPassword">
    </mat-form-field>

    <div class="div-text-align">
      <ion-button class="btn-create-password remove-shadow-root" [disabled]="" (click)="createPassword()"> Create password </ion-button>
    </div>     
  </ng-container>

  <ng-container *ngSwitchCase="PassWordHandleCases.ForgotPassword">
    <h1 mat-dialog-title>Change password</h1>

    <label>Old Password</label>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Input old password here" [(ngModel)]="oldPassword">
    </mat-form-field>

    <label>Recovery key</label>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Input recovery key" [(ngModel)]="recoveryKeyInput">
    </mat-form-field>


    <label>New Password</label>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput placeholder="Input old password here" [(ngModel)]="newPassword">
    </mat-form-field>

    <div class="div-text-align">
      <ion-button class="btn-renew-password remove-shadow-root" (click)="reNewPassword()"> Re-new password </ion-button>
    </div>
  </ng-container>

  <ng-conatiner *ngSwitchCase="PassWordHandleCases.SuccessfulInfo">
    <h1 mat-dialog-title>CONGRATULATIONS</h1>

    <div class="div-text-align">
      <label>Please copy this recovery key: </label>
      <p>{{ recoveryKey }}</p>
    </div>
  </ng-conatiner>

</ng-container>

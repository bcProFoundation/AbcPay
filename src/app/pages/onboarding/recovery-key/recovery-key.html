<ion-header class="ion-no-border">
  <ion-toolbar [hideBackButton]="hideBackButton" transparent></ion-toolbar>
</ion-header>

<ion-content forceOverflow="false">
  <div class="recovery-key">
    <div class="recovery-key-info">
      <div class="img-container">
        <img src="assets/img/onboarding/select-currency.svg" />
      </div>
      <div class="info">
        <h3 class="title">Backup recovery phrase</h3>
        <div class="text">
          <p>You will now be shown a recovery phrase which is very important. If you write down and store it safely, you will always be able to recover your wallets.</p>
          <p>You can choose to back up your recovery phrase now or later in the wallet settings.</p></div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button class="button-standard" (click)="goToBackupKey()">
      Back up my phrase 
    </ion-button>

  </ion-toolbar>

</ion-footer>

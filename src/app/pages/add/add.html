<wide-header-page title="{{isZeroState ? ('Create Key' | translate) : ('Add Wallet'  | translate) }}">
  <div page-content>
    <ion-list lines="none" class="settings-list bp-list">
      <ion-item button class="list-button" (click)="goToAddWalletPage()">
        <ion-icon *ngIf="isZeroState" src="assets/img/add-wallet/key-{{currentTheme}}.svg" slot="start">
        </ion-icon>
        <ion-icon *ngIf="!isZeroState" src="assets/img/add-wallet/simple-wallet-{{currentTheme}}.svg" slot="start">
        </ion-icon>
        <ion-label>
          <div class="item-title">{{isZeroState ? ('New Key' | translate) : ('Simple Wallet' | translate) }}</div>
          <span class="item-subtitle" translate>Quick and easy setup</span>
        </ion-label>
      </ion-item>
      <ion-item button class="list-button" (click)="goToAddWalletPage(true)">
        <ion-icon src="assets/img/add-wallet/shared-wallet-{{currentTheme}}.svg" slot="start">
        </ion-icon>
        <ion-label>
          <div class="item-title" translate>Shared Wallet</div>
          <span class="item-subtitle" translate>Requires multiple devices (most secure)</span>
        </ion-label>
      </ion-item>
      <ion-item button class="list-button" (click)="goToAddWalletPage(false, true)">
        <ion-icon src="assets/img/add-wallet/join-shared-wallet-{{currentTheme}}.svg" slot="start">
        </ion-icon>
        <ion-label>
          <div class="item-title" translate>Join Shared Wallet</div>
          <span class="item-subtitle" translate>Requires invitation to join</span>
        </ion-label>
      </ion-item>
      <ion-item button class="list-button" (click)="goToImportWallet()">
        <ion-icon src="assets/img/add-wallet/import-wallet-{{currentTheme}}.svg" slot="start">
        </ion-icon>
        <ion-label>
          <div class="item-title" translate>Import Wallet</div>
          <span class="item-subtitle" translate>Recover your wallet using your passphrase</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</wide-header-page>

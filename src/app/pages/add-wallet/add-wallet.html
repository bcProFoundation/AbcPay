<wide-header-page title="{{ title }}">
  <div page-content>
    <ion-list class="bp-list">
      <ion-item button *ngFor="let walletsGroup of walletsGroups; let i = index"
        (click)="goToAddPage(walletsGroup[0].keyId)">
        <ion-icon slot="start" class="item-img icon-settings" src="assets/img/settings-icons/icon-key.svg" width="22">
        </ion-icon>
        <ion-label>
          <div class="main-label" *ngIf="walletsGroup[0].canSign">{{getWalletGroup(walletsGroup[0].keyId).name}}</div>
          <div class="main-label" *ngIf="!walletsGroup[0].canSign" translate>Read Only Accounts</div>
        </ion-label>
        <ion-note slot="end">
          {{walletsGroup.length}} Account<span *ngIf="walletsGroup.length > 1">s</span>
        </ion-note>
      </ion-item>
    </ion-list>

    <label-tip *ngIf="walletsGroups && walletsGroups[0]" type="info" class="no-arrowhead">
      <span label-tip-title translate>Don't see your Key?</span>
      <div label-tip-body>
        <span translate>
          Legacy accounts created before 9/15 can't support additional wallets being added.
        </span>
      </div>
    </label-tip>

    <ion-button class="button-standard button-secondary" (click)="goToAddPage()">
      <span translate>Create New Key</span>
    </ion-button>

  </div>
</wide-header-page>

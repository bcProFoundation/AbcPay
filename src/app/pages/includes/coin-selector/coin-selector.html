<wide-header-page [hideBackButton]="true" title="{{'Coin Selector' | translate}}">
  <ion-buttons slot="start">
    <ion-button class="close-container disable-hover" (click)="selectedCoin()">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div page-content>
    <div class="description" *ngIf="description">{{ description }}</div>
    <ion-list lines="none" class="bp-list">
        <ion-item *ngFor="let coin of availableChains" button class="list-button" (click)="selectedCoin(coin)">
          <ion-icon slot="start" src="assets/img/currencies/{{coin}}.svg">
          </ion-icon>
          <ion-label class="item-title">
            <h3>{{ coin.toUpperCase() }}</h3>
            <span>{{ getCoinName(coin) }}</span>
          </ion-label>
        </ion-item>
    </ion-list>
  </div>
</wide-header-page>

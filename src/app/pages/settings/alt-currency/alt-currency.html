<wide-header-page title="{{ 'Display Currency' | translate }}">
  <div page-content>
    <ion-list class="settings-list bp-list">
      <ion-radio-group [value]="currentCurrency">
        <ion-item *ngFor="let alt of altCurrencyList" (click)="save(alt)">
          <ion-label>
            {{ alt.name }}
          </ion-label>
          <ion-note slot="end">{{alt.isoCode}}</ion-note>
          <ion-radio slot="end" [value]="alt.isoCode"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  
    <ion-spinner color="primary" class="loading" *ngIf="!altCurrencyList[0]" name="crescent"></ion-spinner>
  
    <ion-infinite-scroll (ionInfinite)="loadAltCurrencies($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</wide-header-page>

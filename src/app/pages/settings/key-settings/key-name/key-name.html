<wide-header-page title="{{'Key Name' | translate}}">
  <div page-content>
    <ion-list lines="none" class="settings-list bp-list">
      <form [formGroup]="walletGroupNameForm">
        <mat-form-field appearance="outline">
          <mat-label translate>What do you call this key?</mat-label>
          <input matInput type="text" formControlName="walletGroupName" [value]="walletGroupNameForm.value.walletGroupName" [placeholder]="'What do you call this key?' | translate">
        </mat-form-field>
      </form>
    </ion-list>
  </div>

  <div footer-content>
    <ion-toolbar>
      <ion-button class="button-standard" (click)="save()" [disabled]="!walletGroupNameForm.valid">
        {{'Save' | translate}}
      </ion-button>
    </ion-toolbar>
  </div>
</wide-header-page>

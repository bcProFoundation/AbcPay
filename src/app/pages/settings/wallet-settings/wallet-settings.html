<wide-header-page title="{{'Account Settings' | translate}}">
  <div page-content>
    <ion-list lines="none" class="settings-list bp-list">
      <ion-item button (click)="openWalletName()">
        <ion-label slot="start" translate>Rename Account</ion-label>
        <ion-note slot="end">
          {{wallet && wallet.name}}
        </ion-note>
      </ion-item>
      <ion-item detail class="hide-wallet with-label no-border">
        <ion-label>{{'Hide Wallet' | translate }}</ion-label>
        <ion-toggle checked="{{wallet?.hidden}}" (ionChange)="hiddenWalletChange(wallet.id)"></ion-toggle>
      </ion-item>
      <ion-item-divider *ngIf="canSign && touchIdAvailable">
        <ion-label>
          {{'Security' | translate}}
        </ion-label>
      </ion-item-divider>
      <div *ngIf="canSign && touchIdAvailable">
        <ion-item>
          <ion-label [ngClass]="{'disabled': needsBackup}">{{'Request Biometric Authentication'| translate}}</ion-label>
          <ion-toggle [(ngModel)]="touchIdEnabled" (ionChange)="touchIdChange()"></ion-toggle>
        </ion-item>
      </div>
      <ion-item-divider>
        <ion-label>
          {{'Advanced' | translate}}
        </ion-label>
      </ion-item-divider>
      <ion-item button (click)="openWalletInformation()">
        <ion-label>
          <span translate>Information</span>
        </ion-label>
      </ion-item>
      <ion-item button (click)="openWalletAddresses()">
        <ion-label>
          <span translate>Addresses</span>
        </ion-label>
      </ion-item>
      <ion-item button (click)="openExportWallet()">
        <ion-label>
          <span translate>Export Wallet</span>
        </ion-label>
      </ion-item>
      <ion-item button (click)="openWalletServiceUrl()">
        <ion-label>
          <span>Wallet Service URL</span>
        </ion-label>
      </ion-item>
      <ion-item button (click)="openTransactionHistory()">
        <ion-label>
          <span translate>Transaction History</span>
        </ion-label>
      </ion-item>
      <ion-item button (click)="openDuplicateWallet()" *ngIf="showDuplicateWallet">
        <ion-label>
          <span translate>Duplicate to BCH</span>
        </ion-label>
      </ion-item>
      <ion-item button *ngIf="!canSign" (click)="openWalletGroupDelete()">
        <ion-label>
          <span translate>Delete</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</wide-header-page>

<wide-header-page title="{{'Account Name' | translate}}">
  <div page-content>
    <ion-list lines="none" class="settings-list bp-list ion-no-padding">
      <form [formGroup]="walletNameForm">
        <mat-form-field appearance="outline">
          <mat-label translate>What do you call this account?</mat-label>
          <input matInput type="text" formControlName="walletName" [value]="walletNameForm.value.walletName" [placeholder]="'What do you call this account?'" translate>
        </mat-form-field>
      </form>
    </ion-list>
  </div>

  <div footer-content>
    <ion-toolbar>
      <ion-button class="button-standard" (click)="save()" [disabled]="!walletNameForm.valid">
        {{'Update' | translate}}
      </ion-button>
    </ion-toolbar>
  </div>
</wide-header-page>

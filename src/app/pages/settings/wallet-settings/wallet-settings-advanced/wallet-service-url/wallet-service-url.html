<wide-header-page title="Wallet Service URL">
  <div page-content>
    <ion-list lines="none" class="bp-list">
      <form [formGroup]="walletServiceForm">
        <div class="explanation">
          <span>{{comment}}</span>
        </div>
        <mat-form-field appearance="outline">
          <mat-label translate>Wallet Service URL</mat-label>
          <input matInput type="text" formControlName="bwsurl" [value]="walletServiceForm.value.bwsurl" [placeholder]="'Wallet Service URL'" translate>
        </mat-form-field>
        <div class="group-btn">
          <ion-button fill="clear" class="button-standard" (click)="resetDefaultUrl()" [disabled]="!walletServiceForm.valid">
            {{'Use default url' | translate}}
          </ion-button>
          <ion-button class="button-standard" (click)="save()" [disabled]="!walletServiceForm.valid">
            {{'Save' | translate}}
          </ion-button>
        </div>
      </form>
    </ion-list>
  </div>
</wide-header-page>

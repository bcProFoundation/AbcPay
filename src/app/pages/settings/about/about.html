<wide-header-page title="{{title}}">
  <div page-content>
    <ion-list class="settings-list bp-list">
      <ion-item detail="false" button>
        <ion-label translate>Version</ion-label>
        <ion-note slot="end"> v{{version}} </ion-note>
      </ion-item>
      <ion-item detail="false" button>
        <ion-label translate>Commit Hash</ion-label>
        <ion-note slot="end"> #{{commitHash}} </ion-note>
      </ion-item>
      <ion-item button (click)="openSendFeedbackPage()">
        <ion-label translate>Send Feedback</ion-label>
      </ion-item>
      <ion-item button (click)="openSessionLog()">
        <ion-label translate>Session Log</ion-label>
      </ion-item>
    </ion-list>
  </div>
</wide-header-page>

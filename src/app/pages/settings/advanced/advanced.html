<wide-header-page title="{{ 'Advanced' | translate }}">
  <div page-content>
    <ion-list class="settings-list bp-list">
      <ion-item detail="false" button (click)="resetAllSettings()">
        <ion-label class="label-primary">{{ 'Reset All Settings' | translate }}</ion-label>
      </ion-item>
      <ion-item class="item-end">
        <ion-label>{{ 'Use Unconfirmed Funds' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="spendUnconfirmed" (ionChange)="spendUnconfirmedChange()"></ion-toggle>
      </ion-item>
      <label-tip type="info" header="no-header">
        <div label-tip-body>
          <div translate>
            If enabled, wallets will also try to spend unconfirmed funds. However, unconfirmed funds are not allowed for spending with merchants, AbcPay Card loads, or AbcPay in-app gift card purchases.
          </div>
        </div>
      </label-tip>
    </ion-list>
    <ion-list class="settings-list bp-list">
      <ion-item button *ngIf="oldProfileAvailable && wallets && wallets[0]" class="with-label no-border" (click)="openWalletRecoveryPage()" translate>
        Recover old wallets
      </ion-item>
    </ion-list>
  </div>
</wide-header-page>

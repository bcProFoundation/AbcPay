<wide-header-page title="{{titlePage | translate}}">
  <ion-buttons slot="end" *ngIf="showOptions(wallet?.coin) && !isDonation">
    <ion-button wide-header-bar-button fill="clear" class="option-button" (click)="showMoreOptions()">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div page-content>
    <div>
      <span>Available: </span>
     <span>{{getBalance()}}</span>
    </div>

    <div>
      <div *ngIf="!shouldShowZeroState() && navPramss.walletId">
          <app-recipient *ngFor="let recipient of listRecipient" 
          [walletId]="navPramss.walletId" 
          [recipient] = recipient 
          (deleteEvent)="deleteRecipient($event)"
          (sendMaxEvent)="sendMax()"></app-recipient>
          <ion-button (click)="addNewRecipient()">Add more recipient</ion-button>
          <ion-button (click)="continue()">Continue</ion-button>
      </div>
    </div>

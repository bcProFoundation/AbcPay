<div #slideButtonContainer class="slide__listener" [ngClass]="{'show': !isDisabled}">
  <button class="button-slider" [ngClass]="{'animation': animation}" #slideButton ion-button icon-right large (touchstart)="activateButton($event)" (touchmove)="dragButton($event)" (touchend)="resetButton()" [disabled]="isDisabled">
    <div class="slide__bitcoin">
      <img src="assets/img/logo-round.svg">
    </div>
  </button>
  <div #slideText id="button-text" class="slide__button-text" (touchstart)="toggleAnimation()" (touchmove)="toggleAnimation()" [ngStyle]="textStyle">
    {{buttonText}}
  </div>
  <div #slideArrow class="slide__arrow ">
  </div>
</div>

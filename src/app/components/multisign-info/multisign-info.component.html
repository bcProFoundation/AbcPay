<action-sheet>
  <div class="container-multisign-info">
    <h2 class="title">{{ 'Multisig {m} - {n}' | translate: {m: wallet.m , n: wallet.n} }}</h2>
    <p class="sub-title">{{'This account requires {m} copayers to sign a transaction (out of {n} copayers in total).' |
      translate :{m: wallet.m , n: wallet.n} }}</p>
    <div class="action-btn">
      <ion-button fill="clear" (click)="dismiss()">
        {{'Got it' | translate}}
      </ion-button>
    </div>
    
  </div>
</action-sheet>

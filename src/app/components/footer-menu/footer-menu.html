<action-sheet>
  <div class="bp-header"></div>

  <ion-list lines="none" class="bp-list">
    <ng-container *ngFor="let opt of optionsMenu | keys">
      <ion-item *ngIf="opt.value.showOption" (click)="optionClicked(opt.value)">
          <ion-icon slot="start" [src]="opt.value.imgSrc" width="40">
          </ion-icon>
          <ion-label>
            <div class="main-label">{{opt.value.mainLabel}}</div>
            <div class="secondary-label">{{opt.value.secondaryLabel}}</div>
          </ion-label>
        </ion-item>
    </ng-container>
  </ion-list>

  <ion-button *ngIf="isCordova" class="scan-button" (click)="openScanPage()">
    <img src="assets/img/footer-menu/scan.svg">
    <span>{{'Scan' | translate }}</span>
  </ion-button >

  <ion-button  *ngIf="!isCordova && clipboardData" class="clipboard-button" (click)="processClipboardData()">{{clipboardData}}</ion-button >

  <ion-item lines="none" class="ion-margin-bottom ion-text-center item-close" (click)="dismiss()">
    <ion-icon src="assets/img/footer-menu/close.svg" width="36">
    </ion-icon>
  </ion-item>
</action-sheet>
